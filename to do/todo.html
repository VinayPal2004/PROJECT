<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List</title>
  <link rel="stylesheet" href="todo.css" />
</head>
<body>
  <div class="card">
    <div class="data">
      <h1>To Do List</h1>
    </div>

    <div class="typearea">
      <input type="text" id="textbox" placeholder="Add your Todo" />
      <button id="add">Add</button>
    </div>

    <div>
      <ul class="record"></ul>
    </div>
  </div>

  <script src="todo.js"></script>
</body>
</html>
