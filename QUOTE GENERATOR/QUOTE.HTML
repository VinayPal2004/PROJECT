<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quote Machine — Vinay's Generator</title>
  <style>
    :root{
      --bg: #0f1724;
      --card: #0b1220;
      --accent: #82aaff;
      --muted: #9aa7bf;
      --glass: rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg, #071029 0%, #07111b 100%);
      color:#e6eef8;
      padding:24px;
    }
    .card{
      width:100%;
      max-width:760px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px;
      padding:28px;
      box-shadow: 0 10px 30px rgba(2,8,23,0.6);
      border: 1px solid rgba(255,255,255,0.03);
    }
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    header h1{font-size:20px;margin:0}
    header p{margin:0;color:var(--muted);font-size:13px}
    .quote-wrap{
      min-height:120px;
      display:flex;
      gap:18px;
      align-items:center;
    }
    .quote-box{
      flex:1;
      background:var(--glass);
      padding:20px;
      border-radius:10px;
      position:relative;
      overflow:hidden;
    }
    .quote {
      font-size:20px;
      line-height:1.45;
      margin:0 0 10px 0;
      opacity:1;
      transform: translateY(0);
      transition: transform .28s ease, opacity .28s ease;
    }
    .quote.fading { opacity:0; transform: translateY(6px); }
    .author {
      font-size:14px;
      color:var(--muted);
      margin:0;
      text-align:right;
    }
    .controls{
      margin-top:16px;
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }
    button, .toggle {
      background:transparent;
      color:var(--accent);
      border:1px solid rgba(130,170,255,0.12);
      padding:8px 12px;
      border-radius:8px;
      cursor:pointer;
      font-weight:600;
      transition:all .12s ease;
    }
    button:hover{transform:translateY(-2px)}
    .small{font-size:13px;padding:7px 10px}
    .spacer{flex:1}
    .muted { color:var(--muted); font-size:13px; }
    .status { font-size:13px; color:var(--muted); margin-left:8px; }
    .row { display:flex; gap:8px; align-items:center; }
    .tweet { text-decoration:none; display:inline-block; }
    .copy-success { color: #98f7b6; font-weight:700; margin-left:8px; font-size:13px; }
    footer { margin-top:14px; color:var(--muted); font-size:13px; }
  </style>
</head>
<body>
  <div class="card" role="main">
    <header>
      <div>
        <h1>Quote Machine</h1>
        <p class="muted">Tap the button — fetches a fresh quote with network fallbacks.</p>
      </div>
      <div class="row">
        <label class="muted" for="auto">Auto</label>
        <input id="auto" type="checkbox" />
      </div>
    </header>

    <section class="quote-wrap" aria-live="polite">
      <div class="quote-box">
        <p id="quote" class="quote">Click "New Quote" to get started.</p>
        <p id="author" class="author"></p>
      </div>
    </section>

    <div class="controls">
      <button id="newBtn" class="small">New Quote</button>
      <button id="copyBtn" class="small">Copy</button>
      <a id="tweet" class="tweet" target="_blank" rel="noopener noreferrer">
        <button class="small">Tweet</button>
      </a>

      <div class="spacer"></div>

      <div class="row">
        <span id="status" class="status">idle</span>
      </div>
    </div>

    <footer>
      <span class="muted">Fallbacks: quotable.io → zenquotes.io → local quotes.</span>
    </footer>
  </div>

  <script>
    // --- Config & fallback quotes ---
    const endpoints = [
      { url: 'https://api.quotable.io/random', type: 'quotable', parse: async (res) => {
          // returns: {content, author}
          const j = await res.json();
          return { text: j.content, author: j.author || 'Unknown' };
      }},
      { url: 'https://zenquotes.io/api/random', type: 'zenquotes', parse: async (res) => {
          // zenquotes returns array
          const j = await res.json();
          const obj = Array.isArray(j) ? j[0] : j;
          // ZenQuotes fields: q, a
          return { text: obj.q || obj.quote || 'No quote', author: obj.a || obj.author || 'Unknown' };
      }},
    ];

    const localQuotes = [
      { text: "Be yourself; everyone else is already taken.", author: "Oscar Wilde" },
      { text: "Simplicity is the ultimate sophistication.", author: "Leonardo da Vinci" },
      { text: "What we think, we become.", author: "Buddha" },
      { text: "Action is the foundational key to all success.", author: "Pablo Picasso" },
      { text: "Do not wait to strike till the iron is hot; but make it hot by striking.", author: "William Butler Yeats" }
    ];

    // --- DOM ---
    const quoteEl = document.getElementById('quote');
    const authorEl = document.getElementById('author');
    const newBtn = document.getElementById('newBtn');
    const copyBtn = document.getElementById('copyBtn');
    const tweetA = document.getElementById('tweet');
    const status = document.getElementById('status');
    const autoCheckbox = document.getElementById('auto');

    let autoTimer = null;
    const AUTO_INTERVAL_MS = 10000; // 10s when auto on

    // --- Helpers ---
    const setStatus = (txt) => { status.textContent = txt; };

    function fadeText(newText, element) {
      element.classList.add('fading');
      setTimeout(() => {
        element.textContent = newText;
        element.classList.remove('fading');
      }, 260);
    }

    function setQuoteDisplay(quoteObj) {
      fadeText('"' + quoteObj.text + '"', quoteEl);
      fadeText(`— ${quoteObj.author}`, authorEl);
      updateTweetLink(quoteObj);
    }

    function updateTweetLink({text, author}) {
      const tweet = `"${text}" — ${author}`;
      const url = 'https://twitter.com/intent/tweet?text=' + encodeURIComponent(tweet);
      tweetA.href = url;
    }

    // fetch with timeout using AbortController
    async function fetchWithTimeout(url, opts = {}, timeout = 7000) {
      const controller = new AbortController();
      const id = setTimeout(() => controller.abort(), timeout);
      try {
        const res = await fetch(url, { signal: controller.signal, ...opts });
        clearTimeout(id);
        return res;
      } catch (err) {
        clearTimeout(id);
        throw err;
      }
    }

    // Try each endpoint in order, then local fallback
    async function getQuote() {
      setStatus('loading...');
      // Try endpoints sequentially
      for (let ep of endpoints) {
        try {
          // network problems like EAI_AGAIN will throw here
          const res = await fetchWithTimeout(ep.url, {}, 7000);
          if (!res.ok) {
            // non-2xx, skip to next
            console.warn('Endpoint returned non-ok', ep.url, res.status);
            continue;
          }
          const parsed = await ep.parse(res);
          setStatus('fetched from ' + ep.type);
          return parsed;
        } catch (err) {
          console.warn('Endpoint failed', ep.url, err && err.message);
          // continue to next
        }
      }

      // If all network endpoints failed, use local
      const pick = localQuotes[Math.floor(Math.random() * localQuotes.length)];
      setStatus('using local fallback');
      return pick;
    }

    // Main action
    async function generateQuoteAction() {
      try {
        // UI immediate feedback
        quoteEl.textContent = 'Loading...';
        authorEl.textContent = '';
        setStatus('attempting fetch');

        const q = await getQuote();
        setQuoteDisplay(q);
        setStatus('ready');
        console.log('Quote:', q.text, '—', q.author);
      } catch (err) {
        // Unexpected error
        quoteEl.textContent = 'Something went wrong.';
        authorEl.textContent = '';
        setStatus('error');
        console.error('generateQuoteAction error', err);
      }
    }

    // Copy feature
    copyBtn.addEventListener('click', async () => {
      const text = quoteEl.textContent + ' ' + authorEl.textContent;
      try {
        await navigator.clipboard.writeText(text);
        // brief success feedback
        const prev = copyBtn.textContent;
        copyBtn.textContent = 'Copied!';
        setTimeout(() => copyBtn.textContent = prev, 1200);
      } catch (err) {
        // fallback: select and prompt
        alert('Copy failed — please select and copy manually.');
        console.error('Copy failed', err);
      }
    });

    newBtn.addEventListener('click', () => {
      generateQuoteAction();
    });

    // Auto tick
    autoCheckbox.addEventListener('change', () => {
      if (autoCheckbox.checked) {
        autoTimer = setInterval(generateQuoteAction, AUTO_INTERVAL_MS);
        setStatus('auto on');
      } else {
        if (autoTimer) { clearInterval(autoTimer); autoTimer = null; }
        setStatus('auto off');
      }
    });

    // Initial load
    window.addEventListener('load', () => {
      // populate tweet link with initial text
      updateTweetLink({text: 'Click New Quote to start', author: ''});
      // attempt a first fetch
      generateQuoteAction();
    });

    // Helpful note for DNS EAI_AGAIN: if DNS error happens the code falls back to local quotes.
    // For development: run via Live Server or a local HTTP server to avoid file:// CORS issues.
  </script>
</body>
</html>
