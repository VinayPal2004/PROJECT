<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search">
            <input type="text" id="inputbox" placeholder="enter the city or country name">
            <button><img src="images/search.png" alt="search" id="img"></button>
            
            </div>
             <div class="weather">
                <img src="" class="icon">
                <h3 id="ans"></h3>
                <h2 id="temp"></h2>
                <h2 id="city"></h2>


                

        </div>
        <div class="climate">
            <div class="details">
                <img src="images/humidity.png" alt="">
                <div>
                    <p id="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="details">
                <img src="images/wind.png" alt="">
                <div>
                    <p id="wind">4Km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>

        </div>
    </div>

</body>
<script src="weather.js"></script>
</html>
